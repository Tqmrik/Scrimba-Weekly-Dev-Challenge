<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator_container">
            <h1>Tip Calculator</h1>
            <div class="form_control">
                <label for="bill">Bill (in $)</label>
                <input type="number" id="bill_value" placeholder="100"/>
            </div>
            
            <div class="form_control">
                <label for="tip">Tip %</label>
                <input type="number" id="tip_value" placeholder="10" />
            </div>

            <div class="form_control">
                <label for="tip">Number of people</label>
                <input type="number" min="1" id="people_count" placeholder="1" value="1" />
            </div>
            
            <footer>
                <div class="result">
                    <span>Total:</span> <strong id="total">[$110]</strong>
                </div>
                <div class="result">
                    <span>Total per person:</span> <strong id="totalPerPerson">[$55]</strong>
                </div>
                <div class="result">
                    <span>Tip per person:</span> <strong id="tipPerPerson">[$55]</strong>
                </div>
            </footer>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
